<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Cartas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Simulador de baraja de Cartas</h1>
        <div class="controls">
            <input type="number" id="cardCount" placeholder="Número de cartas">
            <button onclick="generateCards()">Generar Repeticiones</button>
            <button onclick="clearCards()">Limpiar</button>
        </div>
        <div id="cardContainer"></div>
        <table id="cardTable">
            <thead>
                <tr>
                    <th>Carta</th>
                    <th>Repeticiones</th>
                    <th>Porcentaje (%)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Contenido dinámico -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
